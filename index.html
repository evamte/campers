<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campers</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>



<body>
    <div id="header-nav-wrapper">
        <img class="header-bg" src="img/campfire.jpg" alt="">
                   <a href=# id="logo">
                <img src="img/white_logo.svg">
            </a>
        <nav></nav>
        <header>
            <h2 class="slogan">Find your Perfect Camping Spot</h2>
            <button class="button-1">Explore Campsites</button>
        </header>
    </div>
    <main class="productlist">
        <template id="productTemplate">
            <article class="product">
                <img class="product_img center" src="" alt="" class="center">
                <section class="productbody">
                    <div class="icons">
                        <img class="beach hidden" src="img/beach.svg">
                        <img class="forest hidden" src="img/forest.svg">
                    </div>
                    <h3 class="name"></h3>
                    <h4 class="address"></h4>
                    <button class="button-2">See Details</button>
                </section>
            </article>
        </template>
    </main>

    <footer>Copyright 2020</footer>

    <div class="modal-background hide">
        <div class="modal-content">
            <h3 class="modal-name">Name</h3>
            <h4 class="modal-region">Region</h4>
            <p class="modal-description">Long Description</p>
            <p class="modal-activities">Activities</p>
            <p class="modal-price">Price</p>
            <button class="button-3">Visit</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body></html>
